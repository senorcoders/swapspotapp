<ion-header>
  <ion-toolbar>
    <ion-title>
      Spot Swap Requests
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Default Segment -->
<ion-segment [(ngModel)]="type" (ionChange)="segmentChanged($event)">
  <ion-segment-button value="received">
    <ion-label>Received</ion-label>
  </ion-segment-button>
  <ion-segment-button value="sent">
    <ion-label>Sent</ion-label>
  </ion-segment-button>
</ion-segment>

<div [ngSwitch]="type">
  <ion-list *ngSwitchCase="'received'">
    <ion-item-sliding *ngFor="let r of received">

    <ion-item >
      <ion-avatar slot="start">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <ion-label>From: {{r.sender}} 
        <p>{{r.message}}</p>
      </ion-label>
      
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)" color="success">Accept</ion-item-option>
      <ion-item-option (click)="unread(item)" color="danger">Deny</ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list *ngSwitchCase="'sent'">
    <ion-item *ngFor="let m of sent">
      <ion-avatar slot="start">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <ion-label>To: {{m.receiver}} 
        <p>{{m.message}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</div>
</ion-content>
