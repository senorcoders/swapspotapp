
<ion-content>

  <div class="login-bg access-register"></div>


  <div class="container login-area">
    <div class="section">
      <form [formGroup]="registerForm" (submit)="register()">

    <div class="row ">
                <div class="col s12 pad-0"><h5 class="bot-20 sec-tit center white-text">Register</h5>
      <div class="row">

        <div class="input-field col s10 offset-s1">
          <input formControlName="name" id="name3" type="text" class="validate">
          <label for="name3">Name</label>
        </div>
        <div class="validation-errors col s10 offset-s1">
          <ng-container *ngFor="let validation of validation_messages.field">
            <div class="error-message" *ngIf="registerForm.get('name').hasError(validation.type) && (registerForm.get('name').dirty || registerForm.get('name').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
     
      </div>

      <div class="row">

        <div class="input-field col s10 offset-s1">
          <input formControlName="email" id="email3" type="email" class="validate">
          <label for="email3">Email</label>
        </div>

        <div class="validation-errors col s10 offset-s1">
          <ng-container *ngFor="let validation of validation_messages.field">
            <div class="error-message" *ngIf="registerForm.get('email').hasError(validation.type) && (registerForm.get('email').dirty || registerForm.get('email').touched || registerForm.get('email').hasError('email'))">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
     
      </div>

      <div class="row">

        <div class="input-field col s10 offset-s1">
          <input formControlName="password"  id="pass3" type="password" class="validate">
          <label for="pass3">Password</label>
        </div>

        <div class="validation-errors col s10 offset-s1">
          <ng-container *ngFor="let validation of validation_messages.field">
            <div class="error-message" *ngIf="registerForm.get('password').hasError(validation.type) && (registerForm.get('password').dirty || registerForm.get('password').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
     
      </div>

       <div class="row">

        <div class="input-field col s10 offset-s1">
          <input formControlName="confirmPassword"  id="pass4" type="password" class="validate">
          <label for="pass4">Password</label>
        </div>

        <div class="validation-errors col s10 offset-s1">
          <ng-container *ngFor="let validation of validation_messages.field">
            <div class="error-message" *ngIf="registerForm.get('confirmPassword').hasError(validation.type) && (registerForm.get('confirmPassword').dirty || registerForm.get('confirmPassword').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
     
      </div>

     


      <div class="row center">
        <button type="submit" [disabled]="hideButton" class="waves-effect waves-light btn-large bg-primary">Register <ion-spinner *ngIf="hideButton"  name="bubbles"></ion-spinner> </button>
        <div class="spacer"></div>
        <div class="links">
             <a routerLink="/login" class='waves-effect'>             Already Registered? Login
             </a>        </div>
        <div class="spacer"></div>
        <div class="links">
             <a routerLink="/" class='waves-effect'>             Go Back
             </a>        </div>
        <div class="spacer"></div>
        <div class="spacer"></div>
        <div class="spacer"></div>
        <div class="spacer"></div>
        <div class="spacer"></div>


       </div>

    </div>
    </div>
  </form>


    </div>
  </div>
</ion-content>
